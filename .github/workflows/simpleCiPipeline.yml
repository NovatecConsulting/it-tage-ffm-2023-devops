name: React CI Pipeline
on:
  push:
    branches:
      - main
    workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install 🔧
        run: npm install
        working-directory: ./0_devops/2_praxis/ContinuousIntegration/Demo/react-app

      - name: Lint 🧐
        run: npm run lint
        working-directory: ./0_devops/2_praxis/ContinuousIntegration/Demo/react-app

      - name: Test 🚨
        run: npm test
        working-directory: ./0_devops/2_praxis/ContinuousIntegration/Demo/react-app

      - name: Build 🏗️
        run: npm run build
        working-directory: ./0_devops/2_praxis/ContinuousIntegration/Demo/react-app
